<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugo Blog</title>
    <meta name="description" content="Notes, ideas, and experiments with Rugo">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
     

:root {
    --bg:      #121215;
    --surface: #18181c;
    --fg:      #d4ccc8;
    --muted:   #706a68;
    --accent:  #d45555;
    --link:    #e87878;
    --border:  #252528;
    --code-bg: #0e0e11;
    --green:   #8aca6a;
    --orange:  #e8a468;
    --red:     #d45555;
    --purple:  #c49adf;
}

*, *::before, *::after { box-sizing: border-box; }

html {
    font-size: 17px;
    scroll-behavior: smooth;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI',
                 Roboto, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    background: var(--bg);
    color: var(--fg);
    margin: 0;
    line-height: 1.7;
}

a { color: var(--link); }

 

.prose h2 {
    font-size: 1.55rem;
    font-weight: 700;
    letter-spacing: -0.025em;
    margin: 3rem 0 0.8rem;
    padding-top: 0.5rem;
    color: var(--fg);
}

.prose h3 {
    font-size: 1.18rem;
    font-weight: 600;
    margin: 2.2rem 0 0.5rem;
    color: var(--fg);
}

.prose p {
    margin: 0 0 1.15rem;
    font-size: 1.05rem;
    line-height: 1.8;
}

.prose a {
    color: var(--link);
    text-decoration: none;
    border-bottom: 1px solid rgba(232, 120, 120, 0.2);
    transition: border-color 0.2s;
}

.prose a:hover { border-bottom-color: var(--link); }

.prose strong {
    color: #e0e0e0;
    font-weight: 600;
}

.prose em { color: var(--muted); }

 

.prose code {
    font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, monospace;
    font-size: 0.88em;
}

.prose :not(pre) > code {
    background: var(--code-bg);
    color: var(--orange);
    padding: 0.15em 0.45em;
    border-radius: 5px;
    border: 1px solid var(--border);
}

.prose pre {
    background: var(--code-bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 1.2rem 1.4rem;
    margin: 1.5rem 0;
    overflow-x: auto;
    line-height: 1.6;
    font-size: 0.92rem;
}

.prose pre code {
    background: none;
    border: none;
    padding: 0;
    color: var(--fg);
}

 

.prose blockquote {
    margin: 1.5rem 0;
    padding: 0.8rem 1.3rem;
    border-left: 3px solid var(--accent);
    border-radius: 0 8px 8px 0;
    background: var(--surface);
    color: var(--muted);
    font-style: italic;
}

.prose blockquote p { margin-bottom: 0.5rem; }
.prose blockquote p:last-child { margin-bottom: 0; }

 

.prose ul, .prose ol {
    padding-left: 1.5rem;
    margin: 0 0 1.15rem;
}

.prose li {
    margin-bottom: 0.4rem;
    font-size: 1.05rem;
    line-height: 1.7;
}

.prose li::marker { color: var(--accent); }

 

.prose hr {
    border: none;
    height: 1px;
    background: var(--border);
    max-width: 100px;
    margin: 3rem auto;
}

 

.prose table {
    width: 100%;
    border-collapse: collapse;
    margin: 1.5rem 0;
}

.prose table th {
    text-align: left;
    font-weight: 600;
    font-size: 0.9rem;
    padding: 8px 14px;
    border-bottom: 2px solid var(--border);
    color: var(--accent);
}

.prose table td {
    padding: 8px 14px;
    border-bottom: 1px solid var(--border);
}

 

::-webkit-scrollbar { width: 7px; height: 7px; }
::-webkit-scrollbar-track { background: var(--bg); }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
::-webkit-scrollbar-thumb:hover { background: var(--muted); }

::selection { background: rgba(212, 85, 85, 0.2); }

 

.github-link {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 100;
    color: var(--muted);
    transition: color 0.2s ease;
    line-height: 1;
}

.github-link:hover { color: var(--fg); }

.github-link svg {
    width: 24px;
    height: 24px;
    fill: currentColor;
}

 

.mascot {
    width: 120px;
    height: auto;
    display: block;
    margin: 0 auto 1rem;
    filter: drop-shadow(0 0 20px rgba(224, 64, 64, 0.25));
}

.mascot-small {
    width: 22px;
    height: auto;
    vertical-align: middle;
    margin-right: 0.3rem;
    filter: drop-shadow(0 0 6px rgba(224, 64, 64, 0.3));
}

 

.hljs { background: transparent; color: var(--fg); }
.hljs-keyword,
.hljs-literal,
.hljs-built_in      { color: var(--accent); }
.hljs-string,
.hljs-regexp         { color: var(--green); }
.hljs-number         { color: var(--purple); }
.hljs-title,
.hljs-function       { color: #6eb3f7; }
.hljs-variable,
.hljs-attr           { color: var(--orange); }
.hljs-symbol         { color: var(--orange); }
.hljs-comment        { color: var(--muted); font-style: italic; }
.hljs-meta,
.hljs-meta .hljs-keyword { color: var(--muted); }
.hljs-class .hljs-title  { color: #e8a468; }
.hljs-params         { color: var(--fg); }
.hljs-subst          { color: var(--fg); }
.hljs-type           { color: var(--purple); }


     

    .header {
        text-align: center;
        padding: 4rem 2rem 2rem;
        max-width: 700px;
        margin: 0 auto;
    }

    .header h1 {
        font-size: 3rem;
        font-weight: 800;
        letter-spacing: -0.04em;
        margin: 0 0 0.5rem;
        line-height: 1.1;
        color: var(--fg);
    }

    .rugo-glow {
        color: #e83a3a;
        display: inline-block;
        text-shadow:
            0 0 10px rgba(232, 58, 58, 0.3),
            0 0 40px rgba(232, 58, 58, 0.12);
    }

    .header .tagline {
        font-size: 1.1rem;
        color: var(--muted);
        font-style: italic;
        margin-bottom: 2rem;
    }

     

    .posts-section {
        max-width: 720px;
        margin: 0 auto 4rem;
        padding: 0 2rem;
    }

    .posts-section h2 {
        font-size: 0.8rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        color: var(--muted);
        margin-bottom: 1.2rem;
    }

    .post-list {
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
    }

    .post-card {
        display: block;
        padding: 1.3rem 1.5rem;
        border-radius: 12px;
        border: 1px solid var(--border);
        text-decoration: none;
        color: var(--fg);
        position: relative;
        overflow: hidden;
        transition: transform 0.15s ease, border-color 0.2s ease,
                    background 0.2s ease;
    }

    .post-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 60%;
        height: 100%;
        background: linear-gradient(90deg,
            transparent,
            rgba(212, 85, 85, 0.04),
            transparent);
        transition: left 0.5s ease;
    }

    .post-card:hover::before {
        left: 120%;
    }

    .post-card:hover {
        transform: translateY(-2px);
        border-color: var(--accent);
        background: var(--surface);
        box-shadow: 0 4px 20px rgba(212, 85, 85, 0.06);
    }

    .post-card .date {
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.04em;
        color: var(--accent);
        margin-bottom: 0.25rem;
    }

    .post-card .title {
        font-size: 1.15rem;
        font-weight: 600;
        margin-bottom: 0.3rem;
    }

    .post-card .desc {
        font-size: 0.88rem;
        color: var(--muted);
        line-height: 1.5;
    }

    .footer {
        text-align: center;
        padding: 2rem;
        font-size: 0.85rem;
        color: var(--muted);
        font-style: italic;
        opacity: 0.6;
    }

    @media (max-width: 600px) {
        .header { padding: 3rem 1.5rem 1.5rem; }
        .header h1 { font-size: 2.2rem; }
        .posts-section { padding: 0 1.5rem; }
    }
    </style>
</head>

</body>
</html>
